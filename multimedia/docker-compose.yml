networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET_MULTIMEDIA}
    driver_opts:
      com.docker.network.bridge.name: br-multimedia
  iptv:
    driver: macvlan
    driver_opts:
      parent: eth0.2
    ipam:
      config:
         - subnet: ${IPTV_NET}
  tvlan:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET_TVLAN}
    driver_opts:
      com.docker.network.bridge.name: br-tvlan

