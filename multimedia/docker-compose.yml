  emby:
    image: ghcr.io/linuxserver/emby
    #build: ./emby
    container_name: emby
    restart: on-failure
    network_mode: host
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /etc/localtime:/etc/localtime
      - /opt/emby:/config
      - /storage/documentaries:/storage/documentaries
      - /storage/movies:/storage/movies
      - /storage/peliculas:/storage/peliculas
      - /storage/recordings:/storage/recordings
      - /storage/series:/storage/series
      - /storage/timeshift:/storage/timeshift
      - /storage/tvshows:/storage/tvshows
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    cpu_shares: 1024
    cpus: 3
    mem_limit: 2gb
    memswap_limit: 2gb
    healthcheck:
      test: curl --fail -s http://127.0.0.1:8096/
      interval: 30s
      timeout: 5s
      retries: 3

  medusa:
    image: linuxserver/medusa
    container_name: medusa
    restart: on-failure
    mac_address: ${MAC_MEDUSA}
    ports:
      - '127.0.0.1:8083:8081'
    volumes:
      - /etc/localtime:/etc/localtime
      - /opt/medusa:/config
      - /storage/downloads:/storage/downloads
      - /storage/tvshows:/storage/tvshows
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    cpu_shares: 512
    cpus: 1
    mem_limit: 512mb
    memswap_limit: 512mb
    healthcheck:
      test: curl --fail -s http://127.0.0.1:8081/
      interval: 30s
      timeout: 5s
      retries: 3

  movistar_u7d:
    build: ./movistar_u7d
    container_name: movistar_u7d
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - SYS_ADMIN
      - SYS_NICE
    restart: on-failure
    networks:
      tvlan:
        ipv4_address: ${U7D_ADDRESS}
      iptv:
        ipv4_address: ${IPTV_ADDRESS}
    volumes:
      - /etc/localtime:/etc/localtime
      - ./movistar_u7d:/app
      - ${U7D_HOME}:/home
      - ${U7D_DIR}:${U7D_DIR}
    environment:
      - LAN_IP=${LAN_IP}
      - MAC_IPTV_U7D=${MAC_IPTV_U7D}
      - MAC_MOVISTAR_U7D=${MAC_MOVISTAR_U7D}
      - IPTV_GW=${IPTV_GW}
      - U7D_GW=${U7D_GW}
      - U7D_DIR=${U7D_DIR}
    devices:
      - /dev/dri:/dev/dri
    cpu_shares: 4096
    cpus: 4
    mem_limit: 1gb
    memswap_limit: 1gb
    healthcheck:
      test: /app/health.sh
      interval: 300s
      timeout: 5s
      retries: 3

